document.addEventListener("DOMContentLoaded", function() {

    const timerElement = document.getElementById("my-countdown-timer");

    if (!timerElement) {
        console.error("Timer element with ID 'my-countdown-timer' not found.");
        return;
    }

    let countdownInterval;

    //  Set Your expiry date here
    const endDate = new Date("jul 12, 2025 11:00:59").getTime();

    function formatTime(time) {
        return String(time).padStart(2, '0');
    }

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance < 0) {
            clearInterval(countdownInterval);
            // Expired text updated with units
            timerElement.innerHTML = "00h : 00m : 00s";
            return;
        }

        const twentyFourHoursInMs = 24 * 60 * 60 * 1000;
        let timerHTML = "";

        if (distance > twentyFourHoursInMs) {
            // More than 24 hours left: Format as DDd : HHh : MMm
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds= Math.floor((distance % (1000 * 60 )) / (1000));
            // --- CHANGE: Added d, h, m units ---
            timerHTML = formatTime(days) + "d : " + formatTime(hours) + "h : " + formatTime(minutes) + "m : " + formatTime(seconds) + "s";
        } else {
            // Less than 24 hours left: Format as HHh : MMm : SSs
            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // --- CHANGE: Added h, m, s units ---
            timerHTML = formatTime(hours) + "h : " + formatTime(minutes) + "m : " + formatTime(seconds) + "s";
        }
        
        timerElement.innerHTML = timerHTML;
    }

    // Run it once immediately
    updateCountdown();
    
    // Then, set it to update every second
    countdownInterval = setInterval(updateCountdown, 1000);

});

</script>
